---
layout: default
---
<div id="content_box" style="padding-right:1em;padding-left:1em;border: 1px solid black;">
  <br/>
  <h1>{{ page.title }}</h1>
  <p>{{ page.date | date_to_string }} - {{ page.author }}</p>
  {% for tag in page.tags %}
  <a href="/tags/{{ tag }}.html">{{ tag }}</a>&nbsp;
  {% endfor %}
  <br/>
  {{ content }}
</div>
