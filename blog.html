---
layout: default
title: Blog
---
<h1>Latest Posts</h1>

{% for post in site.posts %}
  <div id="content_box" style="padding-left:1em;padding-right:1em;border:1px solid black;">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
  </div>
  <br/>
  {% endfor %}
